version: '3.8'

services:
  react-app:
    build:
      context: ./react-app
      dockerfile: Dockerfile.react
    ports:
      - "3000:3000"  # Expose the React app on port 3000
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5

  playwright-tests:
    build:
      context: ./test-project
      dockerfile: Dockerfile.playwright
    depends_on:
      react-app:
        condition: service_healthy
    ports:
      - "${HOST_PORT:-8089}:8089"
    networks:
      - app-network
    environment:
      - PLAYWRIGHT_BASE_URL=http://react-app:3000
      - ALLURE_PORT=8089
      - BROWSER=${BROWSER:-chrome}
    volumes:
      - ./allure-results:/tests/allure-results
      - ./logs:/tests/logs
  
networks:
  app-network:
